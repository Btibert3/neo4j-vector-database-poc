version: '3.8'

services:
  neo4j:
    # modified from: https://github.com/neo4j-examples/nlp-knowledge-graph/blob/master/docker-compose.yml
    image: neo4j:4.4.9-enterprise
    container_name: "vector-db"
    volumes:
      - ./plugins:/plugins
      - ./data:/data
      - ./import:/var/lib/neo4j/import
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/neo
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      # - NEO4J_apoc_import_file_use__neo4j__config=true
      # - NEO4J_dbms_memory_pagecache_size=4G
      # - NEO4j_dbms_memory_heap_initial__size=4G
      # - NEO4J_dbms_memory_heap_max__size=8G
      # !!! GDS plugin was manually downloaded (2.1.6) and added to plugins = https://neo4j.com/download-center/
      - NEO4JLABS_PLUGINS=["apoc"]
    networks:
      - neo_net

  python:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - neo_net

networks:
  neo_net:   
